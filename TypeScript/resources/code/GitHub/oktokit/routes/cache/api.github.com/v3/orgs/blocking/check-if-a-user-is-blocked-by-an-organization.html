<h2>
<a id="check-if-a-user-is-blocked-by-an-organization" class="anchor" href="#check-if-a-user-is-blocked-by-an-organization" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Check if a user is blocked by an organization<a href="/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<pre><code>GET /orgs/:org/blocks/:username
</code></pre>
<h3>
<a id="response-1" class="anchor" href="#response-1" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<p>If the user is blocked:</p>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
<p>If the user is not blocked:</p>
<pre class="highlight highlight-headers"><code>Status: 404 Not Found
</code></pre>
