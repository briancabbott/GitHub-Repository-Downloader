<h2>
<a id="check-suites-api" class="anchor" href="#check-suites-api" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a><a href="/v3/checks/suites/">Check suites API</a>

<p>A check suite is a collection of the <a href="/v3/checks/runs/">check runs</a> created by a single GitHub App for a specific commit. Check suites summarize the status and conclusion of the check runs that a suite includes.</p>
