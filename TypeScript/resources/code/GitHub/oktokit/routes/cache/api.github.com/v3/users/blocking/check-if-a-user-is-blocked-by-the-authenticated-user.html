<h2>
<a id="check-if-a-user-is-blocked-by-the-authenticated-user" class="anchor" href="#check-if-a-user-is-blocked-by-the-authenticated-user" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Check if a user is blocked by the authenticated user</h2>
<pre><code>GET /user/blocks/:username
</code></pre>
<h3>
<a id="response-1" class="anchor" href="#response-1" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<p>If the user is blocked:</p>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
<p>If the user is not blocked:</p>
<pre class="highlight highlight-headers"><code>Status: 404 Not Found
</code></pre>
