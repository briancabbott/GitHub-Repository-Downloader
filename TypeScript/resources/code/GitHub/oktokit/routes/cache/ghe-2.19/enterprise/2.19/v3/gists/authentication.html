<a id="authentication" class="anchor" href="#authentication" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Authentication</h2>
<p>You can read public gists and create them for anonymous users without a token. To read or write gists on a user&apos;s behalf, you need the gist <a href="/enterprise/2.19/apps/building-oauth-apps/understanding-scopes-for-oauth-apps/">OAuth scope</a> and a token.</p>
