<h2>
<a id="check-if-a-repository-is-starred-by-the-authenticated-user" class="anchor" href="#check-if-a-repository-is-starred-by-the-authenticated-user" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Check if a repository is starred by the authenticated user</h2>
<pre><code>GET /user/starred/:owner/:repo
</code></pre>
<h3>
<a id="response-if-this-repository-is-starred-by-you" class="anchor" href="#response-if-this-repository-is-starred-by-you" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response if this repository is starred by you</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
<h3>
<a id="response-if-this-repository-is-not-starred-by-you" class="anchor" href="#response-if-this-repository-is-not-starred-by-you" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response if this repository is not starred by you</h3>
<pre class="highlight highlight-headers"><code>Status: 404 Not Found
</code></pre>
