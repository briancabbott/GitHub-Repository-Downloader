<h2>
<a id="remove-an-organization-member" class="anchor" href="#remove-an-organization-member" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Remove an organization member<a href="/enterprise/2.21/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<p>Removing a user from this list will remove them from all teams and
they will no longer have any access to the organization&apos;s repositories.</p>
<pre><code>DELETE /orgs/:org/members/:username
</code></pre>
<h3>
<a id="response-1" class="anchor" href="#response-1" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
