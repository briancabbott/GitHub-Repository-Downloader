<h2>
<a id="unfollow-a-user" class="anchor" href="#unfollow-a-user" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Unfollow a user</h2>
<pre><code>DELETE /user/following/:username
</code></pre>
<p>Unfollowing a user requires the user to be logged in and authenticated with basic
auth or OAuth with the <code>user:follow</code> scope.</p>
<h3>
<a id="response-5" class="anchor" href="#response-5" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
