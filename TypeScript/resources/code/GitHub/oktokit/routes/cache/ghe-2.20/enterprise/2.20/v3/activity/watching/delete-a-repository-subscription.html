<h2>
<a id="delete-a-repository-subscription" class="anchor" href="#delete-a-repository-subscription" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete a repository subscription</h2>
<div class="alert tip">
<p>This endpoint should only be used to stop watching a repository. To control whether or not you wish to receive notifications from a repository, <a href="#set-a-repository-subscription">set the repository&apos;s subscription manually</a>.</p>
</div>
<pre><code>DELETE /repos/:owner/:repo/subscription
</code></pre>
<h3>
<a id="response-4" class="anchor" href="#response-4" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
