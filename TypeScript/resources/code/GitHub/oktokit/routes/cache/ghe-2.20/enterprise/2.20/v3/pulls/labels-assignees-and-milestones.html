<h2>
<a id="labels-assignees-and-milestones" class="anchor" href="#labels-assignees-and-milestones" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Labels, assignees, and milestones</h2>
<p>Every pull request is an issue, but not every issue is a pull request. For this reason, &quot;shared&quot; actions for both features, like manipulating assignees, labels and milestones, are provided within <a href="/enterprise/2.20/v3/issues">the Issues API</a>.</p>
