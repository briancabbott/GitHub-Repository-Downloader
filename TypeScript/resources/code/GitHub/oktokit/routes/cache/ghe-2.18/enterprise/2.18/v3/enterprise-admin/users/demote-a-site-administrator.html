<h2>
<a id="demote-a-site-administrator" class="anchor" href="#demote-a-site-administrator" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Demote a site administrator</h2>
<pre><code>DELETE /users/:username/site_admin
</code></pre>
<p>You can demote any user account except your own.</p>
