schedules:
- cron: 0 5 * * *
  displayName: Nightly (EDT/EST)
  always: true
  branches:
    include:
    - master
pr: none
trigger:
  branches:
    include:
    - master
resources:
  repositories:
  - repository: integrations-core
    type: github
    name: Datadog/integrations-core
    ref: master
    endpoint: DataDog
variables:
  DDEV_COLOR: 1
jobs:
- template: .azure-pipelines/templates/test-all.yml@integrations-core
  parameters:
    repo: extras
    checks:
    - checkName: aqua
      displayName: Aqua
      os: linux
    - checkName: aws_pricing
      displayName: AWS Pricing
      os: linux
    - checkName: bind9
      displayName: BIND 9
      os: linux
    - checkName: cert_manager
      displayName: cert-manager
      os: linux
    - checkName: eventstore
      displayName: Eventstore
      os: linux
    - checkName: filebeat
      displayName: Filebeat
      os: linux
    - checkName: gnatsd
      displayName: Gnatsd
      os: linux
    - checkName: gnatsd_streaming
      displayName: Gnatsd Streaming
      os: linux
    - checkName: kernelcare
      displayName: Kernelcare
      os: linux
    - checkName: lighthouse
      displayName: Lighthouse
      os: linux
    - checkName: logstash
      displayName: Logstash
      os: linux
    - checkName: neo4j
      displayName: Neo4j
      os: linux
    - checkName: neutrona
      displayName: Neutrona
      os: linux
    - checkName: nextcloud
      displayName: Nextcloud
      os: linux
    - checkName: nvml
      displayName: nvml
      os: linux
    - checkName: pihole
      displayName: pihole
      os: linux
    - checkName: ping
      displayName: Ping
      os: linux
    - checkName: portworx
      displayName: Portworx
      os: linux
    - checkName: reboot_required
      displayName: Reboot Required
      os: linux
    - checkName: redis_sentinel
      displayName: Redis Sentinel
