name: speedtest
files:
- name: speedtest.yaml
  options:
  - template: init_config
    options: []
  - template: instances
    options:
    - template: instances/tags
    - template: instances/global
    - name: host
      required: false
      description: |-
        Specify a server, from the speedtest server list, using its host's fully qualified domain name.

        Default is for the utility to automatically select.
      value:
        example: foo.example.com
        type: string
    - name: ip
      required: false
      description: |-
        Attempt to bind to the specified IP address when connecting to servers.

        Default is for the utility to automatically select.
      value:
        example: 1.2.3.4
        type: string
    - name: interface
      required: false
      description: |-
        Attempt to bind to the specified interface when connecting to servers.

        Default is for the utility to automatically select.
      value:
        example: eth0
        type: string
    - name: server_id
      required: false
      description: |-
        Specify a server from the server list using its id.

        Default is for the utility to automatically select.
      value:
        example: 1234
        type: integer
